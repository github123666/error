<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .pink {
    width: 500;
    background-color: pink;
  }
</style>

<body>
  <div id="test">
    <button>1</button><button>2</button><button>
      3</button><button>4</button>
  </div>

  <script>
    let activeElement = ''
    let element = document.getElementById("test")
    element.addEventListener("click", (event) => {
      let source = event.target
      if (source != activeElement) {
        if (activeElement) {
          activeElement.className = ''
        }
        activeElement = source
      }
      activeElement.className = "pink"
    })
    alert("好好学,天天玩")
    alert("你好js")
    document.write('js我来了')
    console.log('魔法')
    prompt("输入你的姓名")
  </script>
</body>

</html>
